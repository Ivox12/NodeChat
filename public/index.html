<!DOCTYPE html>
<html>
<head>
    <title>ChatJS - FrontEnd Magazine - DevMedia</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body class="bg-secondary">
    <div class="position-fixed justify-content-around flex-wrap align-itens-center col-12" id="init" style="top:30%; display: flex; height: ;">
        <div class="col-lg-5 mb-3 col-10 d-flex flex-wrap bg-light p-3">
            <label class="col-12">Login</label>
            <input class="col-12 my-3 shadow" type="text" id="userName" placeholder="login" style="height: 50px;">
            <input class="col-12 my-3 shadow" type="text" id="password" placeholder="password" style="height: 50px;">
            <button class="col-12 my-2" id="login" style="height: 50px;">OK</button>
        </div>
        <div class="col-lg-5 m-3 col-10 d-flex flex-wrap bg-light p-3">
            <label class="col-12">Register</label>
            <input class="col-6 my-3 shadow" type="text" name="" id="newName" placeholder="login" style="height: 50px;">
            <input class="col-6 my-3 shadow" type="text" name="" id="newPassword" placeholder="password" style="height: 50px;">
            <input class="col-12 my-3 shadow" type="text" name="" id="nickName" placeholder="nick" style="height: 50px;">
            <button class="col-12 my-2" id="register">ok</button>
        </div>
    </div>
        <section class="col-12 m-auto" id="chatBD" style="display: none;">
        <div class="col-10 m-auto d-flex flex-wrap justify-content-center align-itens-center rounded-circle" style="height: 80vh;">
            <div class="col-3 bg-warning rounded-start">
                <h3 class="text-center">Users</h3>
                <div class="col-3 users text-center">
                </div>
            </div>
            <div class="col-7 overflow-auto bg-white rounded-end" style="max-height: 500px;min-height: 100%;">
                <div class="m-3" id="historico_mensagens"></div>
            </div>
            <form class="col-12 text-center" id='chat'>
                <input type='text' id='texto_mensagem' name='texto_mensagem' />
                <input type='submit' value='Enviar mensagem!' />
            </form>
        </div>
    </section>
    <section id="popups" class="d-flex justify-content-center position-fixed w-100">
        <div id='warning' class='bg-warning mt-5 text-center rounded shadow text-white' style='display:none; width: 250px; height: 150px; font-size: 1.5rem;'><p>Login ou senha incorreto!!</p></div>
    </section>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script type="text/javascript" src="/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="/user.js"></script>
</body>
</html>
