<!DOCTYPE html>
<html>
<head>
    <title>ChatJS - FrontEnd Magazine - DevMedia</title>
    <link rel="stylesheet" type="text/css" href="/public/css/style.css"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body class="bg-secondary">
    <div class="justify-content-evenly" id="init" style="display: flex;">
        <div class="col-5 d-flex flex-wrap bg-light p-3">
            <label class="col-12">Login</label>
            <input class="col-12 my-3" type="text" id="userName" placeholder="login" style="height: 50px;">
            <input class="col-12 my-3" type="text" id="password" placeholder="password" style="height: 50px;">
            <button class="col-12 my-2" id="login" style="height: 50px;">OK</button>
        </div>
        <div class="col-5 d-flex flex-wrap bg-light p-3">
            <label class="col-12">Register</label>
            <input class="col-6 my-3" type="text" name="" id="newName" placeholder="login">
            <input class="col-6 my-3" type="text" name="" id="newPassword" placeholder="password">
            <input class="col-12 my-3" type="text" name="" id="nickName" placeholder="nick">
            <button class="col-12 my-2" id="register">ok</button>
        </div>
    </div>
        <section class="col-12 m-auto" id="chatBD" style="display: none;">
        <div class="col-10 m-auto d-flex flex-wrap justify-content-center align-itens-center rounded-circle" style="height: 80vh;">
            <div class="col-3 bg-warning rounded-start">
                <h3 class="text-center">Users</h3>
                <div class="col-3 users text-center">
                </div>
            </div>
            <div class="h-100 col-7 overflow-auto bg-white rounded-end">
                <div class="m-3" id="historico_mensagens"></div>
            </div>
            <form class="col-12 text-center" id='chat'>
                <input type='text' id='texto_mensagem' name='texto_mensagem' />
                <input type='submit' value='Enviar mensagem!' />
            </form>
        </div>
    </section>
    <div id="warning" class="bg-white" style="display: none;">
        <p>Login ou senha incorreto!!</p>
    </div>
    <div id="success" class="bg-success" style="display: none;">
        <p>Criado com Sucesso!!</p>
    </div>
    <div id="fail" class="bg-danger" style="display: none;">
        <p>Preencha todos os campos!!</p>
    </div>
    <div id="user-fail" class="bg-danger" style="display: none;">
        <p>Usuario ja existente!!</p>
    </div>
    <div id="nick-fail" class="bg-danger" style="display: none;">
        <p>Nick ja existente!!</p>
    </div>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script type="text/javascript" src="/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="/user.js"></script>
</body>
</html>
