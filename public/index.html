<!DOCTYPE html>
<html>
<head>
    <title>ChatJS</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body class="bg-wave">
    <section id="init">
        <div class="justify-content-around flex-wrap align-items-center col-12" style="margin-top:10%; display: flex;">
            <div id="square-login" class="col-lg-5 mb-3 col-10 flex-wrap bg-init text-white rounded p-3 shadow" style="display: flex;">
                <h4 class="col-12 text-shadow">Login</h4>
                <input class="col-12 my-3 rounded border-0 shadow" type="text" id="userName" placeholder="login" style="height: 50px;">
                <input class="col-12 my-3 rounded border-0 shadow" type="text" id="password" placeholder="password" style="height: 50px;">
                <button class="col-12 my-3 rounded border-0 shadow bg-black text-white" id="login" style="height: 50px;">OK</button>
                <div class="text-center col-12 mt-3">
                    <span id="btn-reg" class="text-shadow" style="cursor: pointer;">Sign up</span>
                </div>
            </div>
            <div id="square-register" class="col-lg-5 mb-3 col-10 flex-wrap bg-init text-white rounded p-3 shadow" style="display: none;">
                <h4 class="col-12 text-shadow">Register</h4>
                <input class="col-12 my-3 rounded border-0 shadow" type="text" name="" id="newName" placeholder="login" style="height: 50px;">
                <input class="col-12 my-3 rounded border-0 shadow" type="text" name="" id="nickName" placeholder="nick" style="height: 50px;">
                <input class="col-12 my-3 rounded border-0 shadow" type="text" name="" id="newPassword" placeholder="password" style="height: 50px;">
                <button class="col-12 my-3 rounded border-0 shadow bg-black text-white" id="register" style="height: 50px;">OK</button>
                <div class="col-12 text-center mt-3">
                    <span id="btn-log" class="text-shadow" style="cursor: pointer;">Sign in</span>
                </div>
            </div>
        </div>
    </section>
    <section class="col-12 m-auto py-4" id="chatBD" style="display: none;">
        <div class="col-10 m-auto d-flex flex-wrap justify-content-center align-items-center rounded-circle" style="height: 100%;">
            <div class="col-3 bg-warning rounded-start" style="height:600px;">
                <h3 class="text-center">Users</h3>
                <div class="col-3 users text-center">
                </div>
            </div>
            <div class="col-7 bg-chat text-white shadow-lg" style="height: 600px;">
                <div class="overflow-auto mt-2 rounded-end" id="historico_mensagens" style="height: 500px; width: 100%;"></div>
                <form class="col-12 text-center p-3" id='chat' style="max-height: 10%; bottom:0;">
                    <input type='text' class="col-7" id='texto_mensagem' name='texto_mensagem' style="height: 40px;" />
                    <input type='submit' class="col-4" value='Enviar mensagem!' style="height: 40px;" />
                </form>
            </div>
        </div>
    </section>
    <div id="popups" class="d-flex justify-content-center position-absolute w-100" style="top: 0;">
      
    </div>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script type="text/javascript" src="/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="/user.js"></script>
</body>
</html>
